<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>To Do List</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">

        <div class="header">
            <h1 class="title">To Do List</h1>
            <div class="switch-mode">
                <input type="checkbox" id="mode-toggle" class="cursor-pointer">
                <label for="mode-toggle" class="cursor-pointer">Switch Mode</label>
            </div>
        </div>

        <div class="quote">
            <p id="quote-text"></p>
            <p id="quote-author"></p>
        </div>

        <div class="list">
            <input type="text" class="list-item" placeholder="Enter Your Text Here...">
            <button class="add-item">Apply</button>
        </div>

        <p class="warning">Please Enter a Task</p>

        <ul id="items-container">
            <img class="empty-items" src="./detective-check-footprint.svg"
                alt="Detective-check-footprint">
        </ul>

    </div>

</body>
<script src='main.js'></script>

</html>
